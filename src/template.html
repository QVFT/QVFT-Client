<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />

    %sapper.base%

    <link rel="stylesheet" href="global.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="logo.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700&display=swap"
      rel="stylesheet"
    />

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%

    <!-- HTML Meta Tags -->
    <meta
      name="description"
      content="The Queen's Vertical Farming Team's mission is to develop a functional, small scale vertical farm. Drawing inspiration from the best current commercial practices, our goal is to gain a foothold as an innovator in a rapidly-expanding industry."
    />

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="Queen's Vertical Farming Team" />
    <meta
      itemprop="description"
      content="The Queen's Vertical Farming Team's mission is to develop a functional, small scale vertical farm. Drawing inspiration from the best current commercial practices, our goal is to gain a foothold as an innovator in a rapidly-expanding industry."
    />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://www.qvft.ca" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Queen's Vertical Farming Team" />
    <meta
      property="og:description"
      content="The Queen's Vertical Farming Team's mission is to develop a functional, small scale vertical farm. Drawing inspiration from the best current commercial practices, our goal is to gain a foothold as an innovator in a rapidly-expanding industry."
    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Queen's Vertical Farming Team" />
    <meta
      name="twitter:description"
      content="The Queen's Vertical Farming Team's mission is to develop a functional, small scale vertical farm. Drawing inspiration from the best current commercial practices, our goal is to gain a foothold as an innovator in a rapidly-expanding industry."
    />
    <meta itemprop="image" content="https://www.qvft.ca/social-image.png" />
    <meta property="og:image" content="https://www.qvft.ca/social-image.png" />
    <meta name="twitter:image" content="https://www.qvft.ca/social-image.png" />
    <!-- Meta Tags Generated via http://heymeta.com -->
  </head>
  <body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%
  </body>
</html>
